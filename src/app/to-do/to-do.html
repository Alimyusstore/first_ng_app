<h1>To-Do List</h1>
<input type="text" [(ngModel)]="task" placeholder="enter task name">
<button (click)="addTask()" >Add Task</button>
@for(task of taskList; track task.id){

    <div>
           <span>{{task.id}}- </span>
            <span>{{task.name}}</span>
            <button (click)="handleDelete(task.id)">Delete</button>
    </div>
}@empty (){
<p>No To-do list</p>
}

<p>to-do works!</p>
