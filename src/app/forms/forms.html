<h2>Template  Driven Forms Validation </h2>
<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">

    <input type="text" name="name" required #name="ngModel" placeholder="enter name" ngModel>
    <span class="error" *ngIf="name.invalid && name.touched">required</span>
    <br><br>
    <input type="password" name="password" required minlength="5" maxlength="10" #password='ngModel' ngModel placeholder="enter password">
    <span class="error" *ngIf="password.invalid && password.touched">required min 5 max 10</span>
    <br><br>
    <input type="email" name="email" required  #email='ngModel' ngModel placeholder="enter email">
    <span class="error" *ngIf="email.invalid && email.touched">required  email</span>
    <br><br>
    <input type="text" name="address" required  pattern="[a-zA-Z0-9\s]+" #address='ngModel' ngModel placeholder="enter address">
    <span class="error" *ngIf="address.invalid && address.touched">required only num or alpha</span>
    <br><br>
    <select #gender="ngModel" required=""name="gender" id="" ngModel>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <span class="error" *ngIf="gender.invalid && gender.touched">required gender</span>

    <br><br>
    <button [disabled]="userForm.invalid">Add User</button>
</form>
